<!--
GreenCycle 환경톡톡 게시글 등록 페이지
환경 관련 게시글을 작성할 수 있는 입력 폼, 에디터, 이미지 업로드, 이모지, 미리보기 등의 기능 제공
사용자 정보 및 작성 통계는 사이드바에 표시됨

@author : yukyeong
@fileName : register.html
@since : 250721
@history
    - 250721 | yukyeong | 단순 테스트용 글쓰기 폼 임시 작성
    - 250730 | yukyeong | 정식 글쓰기 페이지 전면 개편:
                          - 제목, 내용, 카테고리, 파일첨부 등 입력 UI 구성
                          - 미리보기/이모지 모달 추가
                          - 사이드바에 사용자 통계 표시
                          - env-register.js와 연동하여 유효성 검사 및 등록 처리
                          - 스크립트 설정값(maxFileSize, emoji, validationRules 등) 타임리프로 연동
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head th:with="pageTitle='환경톡톡 - 새 글 쓰기'">
    <title>환경톡톡</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/write-post-style.css}">
    </th:block>
</head>

<body>
<!-- 본문 콘텐츠 -->
<div layout:fragment="content" class="fade-in">
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <section class="page-header fade-in">
                <div class="page-header-content">
                    <h1>✏️ 새 글 쓰기</h1>
                    <p>환경에 대한 소중한 경험과 생각을 나누어 주세요</p>
                    <div class="breadcrumb">
                        <a th:href="@{/}">홈</a>
                        <span>›</span>
                        <a th:href="@{/eco-talk}">환경톡톡</a>
                        <span>›</span>
                        <span>글쓰기</span>
                    </div>
                </div>
            </section>

            <!-- Write Form Container -->
            <div class="write-container">
                <!-- Main Write Form -->
                <div class="write-main fade-in">
                    <!-- 글 작성 폼 - 타임리프 객체 바인딩 -->
                    <form id="writeForm" class="write-form"
                          method="post" enctype="multipart/form-data">

                        <!-- Category Selection -->
                        <div class="form-section">
                            <label class="form-label">카테고리</label>
                            <select id="categorySelect" name="categoryId" class="form-select" required>
                                <option value="">카테고리를 선택하세요</option>
                                <!-- JS로 동적 렌더링 -->
                            </select>
                            <span class="error-message" id="categoryError"></span>
                        </div>

                        <!-- Title Input -->
                        <div class="form-section">
                            <label class="form-label" for="postTitle">제목</label>
                            <input type="text" id="postTitle" name="title" class="form-input title-input"
                                   placeholder="제목을 입력하세요 (최대 255자)" maxlength="255" required>
                            <div class="char-count"><span id="titleCount">0</span>/100</div>
                            <span class="error-message" id="titleError"></span>
                        </div>

                        <!-- Content Editor -->
                        <div class="form-section">
                            <label class="form-label" for="postContent">내용</label>
                            <div class="editor-toolbar">
                                <button type="button" class="toolbar-btn" onclick="formatText('bold')" title="굵게"><strong>B</strong></button>
                                <button type="button" class="toolbar-btn" onclick="formatText('italic')" title="기울임"><em>I</em></button>
                                <button type="button" class="toolbar-btn" onclick="formatText('underline')" title="밑줄"><u>U</u></button>
                                <div class="toolbar-divider"></div>
                                <button type="button" class="toolbar-btn" onclick="insertList()" title="목록">≡</button>
                                <button type="button" class="toolbar-btn" onclick="insertLink()" title="링크">🔗</button>
                                <button type="button" class="toolbar-btn" onclick="insertEmoji()" title="이모지">😊</button>
                            </div>
                            <textarea id="postContent" name="content" class="form-textarea content-editor"
                                      placeholder="내용을 자유롭게 작성해주세요." maxlength="2000" required></textarea>
                            <div class="char-count"><span id="contentCount">0</span>/2000</div>
                            <span class="error-message" id="contentError"></span>
                        </div>

                        <!-- File Upload -->
                        <div class="form-section">
                            <label class="form-label">첨부파일</label>
                            <div class="upload-area" id="uploadArea">
                                <div class="upload-content">
                                    <div class="upload-icon">📎</div>
                                    <div class="upload-text">
                                        <strong>파일을 드래그하거나 클릭하여 업로드</strong>
                                        <p>이미지 파일 (JPG, PNG, GIF) | 최대 10MB</p>
                                    </div>
                                </div>
                                <input type="file" id="fileInput" name="envImgFiles" multiple accept="image/*" style="display: none;">
                            </div>
                            <div class="uploaded-files" id="uploadedFiles"></div>
                            <span class="error-message" id="fileError"></span>
                        </div>


                        <!-- Action Buttons -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline" onclick="previewPost()">👁️ 미리보기</button>
                            <button type="button" class="btn btn-danger" onclick="location.href='/eco-talk'">❌ 취소</button>
                            <button type="submit" class="btn btn-primary">📝 게시하기</button>
                        </div>


                    </form>

                </div>

                <!-- Sidebar -->
                <div class="write-sidebar fade-in">
                    <!-- 작성 가이드 -->
                    <div class="sidebar-card" th:if="${#authorization.expression('isAuthenticated()')}">
                        <h3>👋 안녕하세요, <span th:text="${#authentication.principal.nickname}">사용자</span>님!</h3>
                        <div class="user-stats">
                            <div class="stat-item">
                                <span class="stat-label">작성한 글</span>
                                <span class="stat-value" th:text="${userStats != null ? userStats.postCount : 0}">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">받은 좋아요</span>
                                <span class="stat-value" th:text="${userStats != null ? userStats.likeCount : 0}">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">환경 포인트</span>
                                <span class="stat-value" th:text="${userStats != null ? userStats.ecoPoints : 0}">0</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Preview Modal -->
    <div class="modal-overlay" id="previewModal" style="display: none;">
        <div class="modal-content preview-modal">
            <div class="modal-header">
                <h3>📄 미리보기</h3>
                <button class="modal-close" onclick="closePreview()">×</button>
            </div>
            <div class="modal-body" id="previewContent">
                <!-- Preview content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closePreview()">닫기</button>
                <button class="btn btn-primary" onclick="submitPost()">게시하기</button>
            </div>
        </div>
    </div>

    <!-- 이모지 선택 모달 -->
    <div class="modal-overlay" id="emojiModal" style="display: none;">
        <div class="modal-content emoji-modal">
            <div class="modal-header">
                <h3>😊 이모지 선택</h3>
                <button class="modal-close" onclick="closeEmojiModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="emoji-categories">
                    <button class="emoji-category active" data-category="nature">🌱 자연</button>
                    <button class="emoji-category" data-category="recycle">♻️ 재활용</button>
                    <button class="emoji-category" data-category="energy">⚡ 에너지</button>
                    <button class="emoji-category" data-category="face">😊 표정</button>
                </div>
                <div class="emoji-grid" id="emojiGrid">
                    <!-- 이모지 목록이 JavaScript로 동적 생성됨 -->
                </div>
            </div>
        </div>
    </div>


</div>
    <th:block layout:fragment="script">
        <script th:src="@{/js/write-post-script.js}"></script>
        <script th:src="@{/js/env-register.js}"></script>


        <!-- 타임리프 인라인 스크립트 -->
        <script th:inline="javascript">
            // 서버에서 전달받은 데이터를 JavaScript 변수로 설정
            // 정적 설정값
            var maxFileSize = /*[[${maxFileSize}]]*/ 10485760; // 10MB
            var maxFileCount = /*[[${maxFileCount}]]*/ 5;


            // API URL 설정
            var fileUploadUrl = /*[[@{/api/files/upload}]]*/ '/api/files/upload';


            // 에디터 설정
            var editorConfig = {
                maxLength: 2000,
                allowedTags: ['b', 'i', 'u', 'ul', 'ol', 'li', 'a'],
                emojiCategories: {
                    nature: ['🌱', '🌳', '🌍', '🌿', '🌱', '🍃', '🌾', '🌸'],
                    recycle: ['♻️', '🗂️', '📦', '🛒', '🏭', '⚙️'],
                    energy: ['⚡', '🔋', '💡', '☀️', '🌊', '💨'],
                    face: ['😊', '😍', '🤔', '😢', '😡', '👍', '👎', '❤️']
                }
            };

            // 폼 검증 규칙
            var validationRules = {
                title: {
                    required: true,
                    maxLength: 100,
                    message: '제목을 입력해주세요 (최대 255자)'
                },
                content: {
                    required: true,
                    maxLength: 2000,
                    message: '내용을 입력해주세요 (최대 2000자)'
                },
                categoryId: {
                    required: true,
                    message: '카테고리를 선택해주세요'
                }
            };
        </script>
    </th:block>
</body>
</html>
