<!--
환경톡톡 게시글 등록 화면 (임시 뷰)
EnvController의 게시글 등록 기능을 확인하기 위해 임시로 만든 파일
제목, 내용 입력 및 등록/취소 기능만 구현됨
@author : yukyeong
@fileName : register.html
@since : 250717
@history
    - 250717 | yukyeong | 게시글 등록 화면 임시 작성
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환경톡톡 등록</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            width: 600px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .button-group {
            margin-top: 20px;
            text-align: right;
        }
        button {
            padding: 8px 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>환경톡톡 게시글 등록</h2>

    <form th:action="@{/env/register}" method="post">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required>

        <label for="memberId">작성자 ID</label>
        <input type="text" id="memberId" name="memberId" required>

        <label for="content">상세설명</label>
        <textarea id="content" name="content" rows="8" placeholder="환경 톡톡 게시글 내용을 입력하세요" required></textarea>

        <div class="button-group">
            <button type="submit">등록하기</button>
            <a th:href="@{/env/list}"><button type="button">취소</button></a>
        </div>
    </form>
</div>
</body>
</html>
