<!--
GreenCycle 환경톡톡 게시글 상세보기
게시글 본문, 작성자, 작성일 등 상세 내용을 보여주는 페이지
작성자 본인 또는 관리자만 수정 버튼이 노출됨
@author : yukyeong
@fileName : get.html
@since : 250721
@history
    - 250721 | yukyeong | 단건 조회, 수정버튼 출력을 확인하기 위한 임시 뷰 최조 작성, 수정 버튼은 작성자 또는 관리자만 볼 수 있도록 설정
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head th:with="pageTitle='환경톡톡 - 게시글 조회'">
    <title>환경톡톡</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/eco-talk-style.css}">
    </th:block>
</head>

<body>
<!-- 본문 콘텐츠 -->
<div layout:fragment="content" class="fade-in">
    <section class="post-detail">
        <h2>📌 게시글 상세보기</h2>

        <div class="post-info">
            <p><strong>제목:</strong> <span th:text="${env.title}">제목</span></p>
            <p><strong>작성자:</strong> <span th:text="${env.nickname}">작성자</span></p>
            <p><strong>작성일:</strong> <span th:text="${#temporals.format(env.createdAt, 'yyyy-MM-dd')}">날짜</span></p>
            <p><strong>조회수:</strong> <span th:text="${env.viewCount}">0</span></p>
        </div>

        <div class="post-content">
            <p><strong>내용:</strong></p>
            <div th:text="${env.content}" style="white-space: pre-line;"></div>
        </div>

        <div class="post-buttons" style="margin-top: 30px;">
            <!-- 관리자만 수정 버튼 보이게 -->
            <th:block sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a th:href="@{/env/modify(envId=${env.envId})}" class="btn btn-secondary">✏️ 수정</a>
            </th:block>

            <a th:href="@{/env/list}" class="btn btn-primary">📋 목록으로</a>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/eco-talk-script.js}"></script>
</th:block>
</body>
</html>
