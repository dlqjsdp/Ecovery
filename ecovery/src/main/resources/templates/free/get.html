<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head th:with="pageTitle='무료나눔'">
    <title>무료나눔</title>
    <th:block layout:fragment="css">
        <!-- 추가 CSS (필요시만) -->
        <link rel="stylesheet" th:href="@{/css/free-sharing-detail.css}">
    </th:block>
</head>

<th:block layout:fragment="header" th:replace="~{fragments/header :: header}"></th:block>

<!-- 메인 내용 -->
<div layout:fragment="content">
    <!-- 현재 위치 표시 (빵부스러기) -->
    <section class="breadcrumb">
        <div class="container">
            <nav class="breadcrumb-nav">
                <a th:href="@{/}">🏠</a>
                <span>></span>
                <a th:href="@{/free/list}">무료나눔</a>
                <span>></span>
                <span class="current">상세보기</span>
            </nav>
        </div>
    </section>

    <!-- 상세보기 내용 -->
    <section class="detail-section">
        <div class="container">
            <div class="detail-container">
                <!-- 상품 이미지 섹션 -->
                <div class="image-section">
                    <!-- 메인 이미지 -->
                    <div class="main-image">
                        <img id="mainImage" src="/img/default-sharing.svg" alt="대표 이미지">
                    </div>
                    <!-- 썸네일 이미지 컨테이너 -->
                    <div class="thumbnail-images" id="thumbnailImages">
                        <!-- JS에서 이미지 썸네일 <img> 요소들을 여기에 동적으로 삽입 -->
                    </div>
                </div>

                <!-- 상품 정보 섹션 -->
                <div class="info-section">
                    <!-- 상품 헤더 (제목과 관리 버튼) -->
                    <div class="product-header">
                        <div class="product-title-area">
                            <!-- 상태 배지 -->
                            <div class="status-badge" id="itemStatus">나눔 상태</div>
                            <!-- 상품 제목 -->
                            <h1 class="product-title" id="itemTitle">제목</h1>
                        </div>

                        <!-- 관리 버튼 (초기에 숨김 처리) -->
                        <div class="product-actions" id="productActions" style="display: none;">
                            <div class="dropdown">
                                <button class="dropdown-toggle" id="dropdownToggle">
                                    <span class="dots">⋯</span>
                                </button>
                                <div class="dropdown-menu" id="dropdownMenu">
                                    <a href="#" class="dropdown-item" id="editBtn">
                                        <span class="icon">✏️</span>
                                        수정하기
                                    </a>
                                    <a href="#" class="dropdown-item delete" id="deleteBtn">
                                        <span class="icon">🗑️</span>
                                        삭제하기
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 작성자 정보 -->
                    <div class="author-info">
                        <div class="author-details">
                            <div class="author-name" id="authorNickname">작성자</div>
                            <div class="author-meta">
                                <span class="view-count" id="viewCount">👀 0</span>
                                <span class="post-date" id="createdAt">방금 전</span>
                            </div>
                        </div>
                    </div>

                    <!-- 상품 상세 정보 -->
                    <div class="product-details">
                        <div class="detail-row">
                            <span class="detail-label">카테고리</span>
                            <span class="detail-value" id="detailCategory">가구</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">제목</span>
                            <span class="detail-value" id="detailTitle">나눔 제목</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">작성자</span>
                            <span class="detail-value" id="detailAuthor">작성자 닉네임</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">등록일</span>
                            <span class="detail-value" id="detailDate">2025.07.29</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">조회수</span>
                            <span class="detail-value" id="detailViews">123</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">상품 상태</span>
                            <span class="detail-value" id="detailCondition">상 (매우좋음)</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">나눔 지역</span>
                            <span class="detail-value">
                                <span id="regionGu">강남구</span>
                                <span id="regionDong">역삼동</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">상세 설명</span>
                            <span class="detail-value" id="detailContent">필요한 분께 나눔합니다.</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 댓글 설명 -->
            <div class="comment">
                <h2>💬 댓글</h2>
                <!-- 댓글 목록 -->
                <div class="comment-list" id="commentList">
                    <!-- 댓글 아이템들이 JavaScript로 렌더링됨 -->
                </div>
                <!-- 댓글 작성 폼 -->
                <div class="comment-form">
                    <textarea id="commentContent" placeholder="댓글을 입력하세요..."></textarea>
                    <button id="submitCommentBtn">등록</button>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <!-- 🔐 로그인 사용자 정보 및 게시글 ID를 JS 전역 변수로 전달 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var loginUser = [[${loginMemberId != null ? loginMemberId : 'null'}]];  // 숫자 or null
        var freeId = [[${freeId}]];  // 숫자

        // 로그인 사용자 정보 객체
        var currentUser = {
            id: [[${loginMemberId != null ? loginMemberId : 'null'}]],  // 숫자 or null (따옴표 ❌)
            nickname: /*[[${loginMemberNickname != null ? "'" + loginMemberNickname + "'" : "''"}]]*/,  // 문자열이면 따옴표 필요 (따옴표 안에서 또 따옴표!)
            isLoggedIn: [[${loginMemberId != null}]]  // boolean
        };
        /*]]>*/
    </script>

    <!-- 메인 JS 파일 -->
    <script th:src="@{/js/free-sharing-detail.js}"></script>
</th:block>
</html>
