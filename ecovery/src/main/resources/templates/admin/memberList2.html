<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GreenCycle 관리자 - 회원 관리</title>
    <link rel="stylesheet" href="/css/admin-members.css">
</head>
<body>
<header class="admin-header">
    <nav class="admin-navbar">
        <div class="admin-nav-container">
            <div class="admin-logo">
                <span class="logo-icon">🌱</span>
                <span class="logo-text">GreenCycle</span>
                <span class="admin-badge">ADMIN</span>
            </div>
            <ul class="admin-nav-menu">
                <li><a href="/admin/dashboard">대시보드</a></li>
                <li><a href="/admin/members" class="active">회원 관리</a></li>
                <li><a href="/admin/services">서비스 관리</a></li>
                <li><a href="/admin/statistics">통계 관리</a></li>
                <li><a href="/admin/settings">설정</a></li>
            </ul>
            <div class="admin-profile">
                <span class="admin-name" th:text="${nickname}">관리자님</span>
                <div class="admin-avatar">👨‍💼</div>
                <form th:action="@{/admin/logout}" method="post" style="display: inline;">
                    <button type="submit" class="logout-btn">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="admin-main">
    <aside class="admin-sidebar">
        <div class="sidebar-menu">
            <div class="menu-group">
                <h3>회원 관리</h3>
                <ul>
                    <li><a href="/admin/members" class="active">전체 회원</a></li>
                    <li><a href="/admin/members?filter=new">신규 회원</a></li>
                    <li><a href="/admin/members?filter=active">활성 회원</a></li>
                    <li><a href="/admin/members?filter=inactive">비활성 회원</a></li>
                </ul>
            </div>
        </div>
    </aside>

    <div class="admin-content">
        <div class="page-header">
            <h1>회원 관리</h1>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>회원 목록</h2>
            </div>

            <div class="table-wrapper">
                <table class="members-table" id="membersTable">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>회원 ID</th>
                        <th>이메일</th>
                        <th>닉네임</th>
                        <th>권한</th>
                        <th>가입일</th>
                        <th>선택 약관</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody id="membersTableBody">
                    <tr th:each="member : ${memberList}">
                        <td>
                            <input type="checkbox" class="member-checkbox"
                                   th:value="${member.memberId}" onclick="event.stopPropagation()">
                        </td>
                        <td th:text="${member.memberId}">1</td>
                        <td th:text="${member.email}">user@example.com</td>
                        <td th:text="${member.nickname}">닉네임</td>
                        <td th:text="${member.role}">USER</td>
                        <td th:text="${#dates.format(member.createdAt, 'yyyy-MM-dd')}">2024-07-24</td>
                        <td th:text="${member.agreeOptional}">YES</td>
                        <td>
                            <div class="action-btns">
                                <button class="action-btn view"
                                        th:onclick="'event.stopPropagation(); openMemberModal(\'' + ${member.memberId} + '\')'">보기</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 회원 상세 정보 모달 -->
            <div class="modal-overlay" id="memberModal" style="display: none;">
                <div class="modal-container">
                    <div class="modal-header">
                        <h2>회원 상세 정보</h2>
                        <button class="modal-close" onclick="closeMemberModal()">✕</button>
                    </div>
                    <div class="modal-body">
                        <div class="member-detail">
                            <p><strong>회원 ID:</strong> <span id="detailMemberId"></span></p>
                            <p><strong>이메일:</strong> <span id="detailEmail"></span></p>
                            <p><strong>닉네임:</strong> <span id="detailNickname"></span></p>
                            <p><strong>권한:</strong> <span id="detailRole"></span></p>
                            <p><strong>가입일:</strong> <span id="detailCreatedAt"></span></p>
                            <p><strong>선택 약관:</strong> <span id="detailAgree"></span></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button onclick="closeMemberModal()">닫기</button>
                    </div>
                </div>
            </div>


            <!--            &lt;!&ndash; 페이지네이션 (기존 유지) &ndash;&gt;
                        <div class="pagination-container">
                            <div class="pagination" id="pagination">
                                <a th:if="${memberPage.hasPrevious()}"
                                   th:href="@{/admin/members(page=${memberPage.number - 1})}" class="page-btn">◀ 이전</a>
                                <span th:unless="${memberPage.hasPrevious()}" class="page-btn disabled">◀ 이전</span>

                                <th:block th:each="pageNum : ${#numbers.sequence(1, memberPage.totalPages)}"
                                          th:if="${pageNum >= memberPage.number - 1 and pageNum <= memberPage.number + 3}">
                                    <a th:if="${pageNum != memberPage.number + 1}"
                                       th:href="@{/admin/members(page=${pageNum - 1})}" class="page-btn"
                                       th:text="${pageNum}">1</a>
                                    <span th:if="${pageNum == memberPage.number + 1}" class="page-btn active"
                                          th:text="${pageNum}">1</span>
                                </th:block>

                                <a th:if="${memberPage.hasNext()}"
                                   th:href="@{/admin/members(page=${memberPage.number + 1})}" class="page-btn">다음 ▶</a>
                                <span th:unless="${memberPage.hasNext()}" class="page-btn disabled">다음 ▶</span>
                            </div>
                        </div>-->
        </div>
    </div>
</main>

<script>
    let currentMember;
    /**
     * 로딩 모달 표시
     */
    function showLoadingModal() {
        const modal = document.getElementById('memberModal');
        modal.classList.add('active');

        // 로딩 중 텍스트만 표시
        document.getElementById('detailMemberId').textContent = '로딩 중...';
        document.getElementById('detailEmail').textContent = '';
        document.getElementById('detailNickname').textContent = '';
        document.getElementById('detailRole').textContent = '';
        document.getElementById('detailCreatedAt').textContent = '';
        document.getElementById('detailAgree').textContent = '';

        document.body.style.overflow = 'hidden';
    }


    /**
     * 회원 상세 모달 열기
     * @param {string} memberId - 회원 ID
     */
    function openMemberModal(memberId) {
        console.log(`👤 회원 상세 정보 모달 열기: ${memberId}`);

        // 로딩 상태 표시
        showLoadingModal();

        // 서버에서 회원 상세 정보 조회
        fetch(`/admin/member/detail/${memberId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('회원 정보를 불러오는데 실패했습니다.');
            })
            .then(memberData => {
                currentMember = memberData;

                // 모달에 데이터 설정
                updateModalBasicInfo(memberData);

                // 모달 표시
                const modal = document.getElementById('memberModal');
                modal.classList.add('active');

                // 첫 번째 탭 활성화
                //switchTab('basic');

                // body 스크롤 비활성화
                document.body.style.overflow = 'hidden';
            })
            .catch(error => {
                console.error('회원 정보 조회 중 오류:', error);
                alert('⚠️ ' + (error.message || '회원 정보를 불러오지 못했습니다.'));
            });

    }

</script>
<script>
    /**
     * 모달 닫기
     */
    function closeMemberModal() {
        const modal = document.getElementById('memberModal');
        modal.classList.remove('active');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    /**
     * 모달에 회원 데이터 표시
     */
    function updateModalBasicInfo(member) {
        document.getElementById('detailMemberId').textContent = member.memberId ?? '-';
        document.getElementById('detailEmail').textContent = member.email ?? '-';
        document.getElementById('detailNickname').textContent = member.nickname ?? '-';
        document.getElementById('detailRole').textContent = member.role ?? '-';
        document.getElementById('detailCreatedAt').textContent = member.createdAt?.substring(0, 10) ?? '-';
        document.getElementById('detailAgree').textContent = member.agreeOptional ?? '-';

        const modal = document.getElementById('memberModal');
        modal.style.display = 'block';
    }
</script>

</body>
</html>
